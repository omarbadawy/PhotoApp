<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="imgs/icon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PhotoApp">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="./imgs/icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="./imgs/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#55ACEE">
    <title>PhotoApp</title>
</head>
<body>
    <!--BackDrop-->
    <div class="back-drop"></div>
    <!--BackDrop-->

    <!--Header of the app-->
    <header class="header">


        <!--Start Nav Bar-->
        <nav class="nav">
            <div class="nav__left">
                <div class="nav__side-box">
                    <i class="fas fa-bars"></i>
                </div>
                <span class="nav__logo">Photo<span>App</span></span>
            </div>
            <div class="nav__right">
                <div class="nav__item"><a href="./">Feed</a></div>
                <div class="nav__item"><a href="./help">Help</a></div>
                <div class="nav__item nav__notification">Enable Notifications</div>
            </div>
        </nav>
        <!--End Nav Bar-->

        <!--Side-Bar-->
        <aside class="side-bar">
                <span class="nav__logo">PhotoApp</span>
                <div class="nav__item"><a href="./">Feed</a></div>
                <div class="nav__item"><a href="./help">Help</a></div>
                <div class="nav__item nav__notification">Enable Notifications</div>
        </aside>
        <!--Side-Bar-->

    </header>
    <!-- End of the Header-->


    <!--Main content-->
    <main class="main">
        <div class="cover__container">
            <img src="imgs/cover2.png" alt="cover" class="cover">
        </div>
        <h5>Post Your Best Moments</h5>

        <div class="btn-circle add-photo">
                <i class="fas fa-plus"></i>
        </div>

        <div class="share-image__container share-image__container--hidden">
            <form action="./" class="form">
                <div class="form__input-container">
                    <div class="group">
                        <input type="text" required>
                        <span class="bar"></span>
                        <label>Title</label>
                    </div>
                    <div class="group">
                        <input type="text" required>
                        <span class="bar"></span>
                        <label>Location</label>
                    </div>
                    <div class="group">
                        <button class="btn">
                            Post!
                        </button>
                    </div>
                    <div class="group">
                        <div class="btn-circle cancel-photo">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!--End of Main content-->



    <script src="js/index.js"></script>
</body>
</html>
