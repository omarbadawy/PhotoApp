<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../imgs/icon.ico">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PhotoApp">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="../imgs/icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="./imgs/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#55ACEE">
    <title>PhotoApp</title>
</head>
<body>
    <!--BackDrop-->
    <div class="back-drop"></div>
    <!--BackDrop-->

    <!--Header of the app-->
    <header class="header">


        <!--Start Nav Bar-->
        <nav class="nav">
            <div class="nav__left">
                <div class="nav__side-box">
                    <i class="fas fa-bars"></i>
                </div>
                <span class="nav__logo">Photo<span>App</span></span>
            </div>
            <div class="nav__right">
                <div class="nav__item"><a href="../">Feed</a></div>
                <div class="nav__item"><a href="./">Help</a></div>
                <div class="nav__item nav__notification">Enable Notifications</div>
            </div>
        </nav>
        <!--End Nav Bar-->

        <!--Side-Bar-->
        <aside class="side-bar">
                <span class="nav__logo">PhotoApp</span>
                <div class="nav__item"><a href="../">Feed</a></div>
                <div class="nav__item"><a href="./">Help</a></div>
                <div class="nav__item nav__notification">Enable Notifications</div>
        </aside>
        <!--Side-Bar-->

    </header>
    <!-- End of the Header-->

    <main class="main">
        <section class="section__ask">
            <h2>Need Help?</h2>
            <p>Learn how to use this app and share your amazing memories with all your friends!</p>
        </section>
        <div class="section__contact">
            <h2>Contact Us!</h2>
            <div class="buttons__container">
                <div class="btn-circle phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="btn-circle message">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="btn-circle chat">
                    <i class="fas fa-comment-dots"></i>
                </div>
            </div>
        </div>
    </main>


    <script src="js/help.js"></script>
</body>
</html>
